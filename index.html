<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <img
            src="https://plus.unsplash.com/premium_photo-1674670916549-5058d2184323?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="photo">
        <h1>REGISTER</h1>
        <form action="https://enw7u145b8im9.x.pipedream.net/" id="form1" method="post">
            <label><div class="one">
                    <h3>First name</h3>

                    <h3>Last name</h3>
                </div>
            </label>
            <div class="two">
                <input class="three" name="first_name" type="text" required
                    placeholder="e.g.JOHN">
                <input class="three" name="last_name" type="text" required
                    placeholder="e.g.SMITH">

            </div>
            <label>
                <div class="one">
                    <h3>Street</h3>

                    <h3>City</h3>
                </div>
            </label>
            <div class="two">
                <input class="three" name="street_address" type="text" required
                    placeholder="e.g.Bourbon,Louisiana">
                <input class="three" name="city" type="text" required
                    placeholder="e.g.AGRA">
            </div>
            <label>
                <div class="one">
                    <h3>Pincode</h3>

                    <h3>State</h3>
                </div>
            </label>
            <div class="two">
                <input class="three" name="pincode" type="number" value="number" required
                    placeholder="e.g.2022154">
                <input class="three" name="state" type="text" required placeholder="e.g.UTTAR PRADESH ">
            </div>
            <label>
                <div class="four">
                    <h3> Phone number</h3>
                </div>
            </label>
            <div class="five">
                <input class="six" name="contact_number" type="number" value="number" required
                    placeholder="+00 0000000000"></div>
            <div class="four">
                <h3>Quality of the Product</h3>
            </div>

            <div class="seven">
                <label for="bad"><h3>Bad</h3></label>
                <input name="quality_of_products_received_rating" class="radio" type="radio" id="bad" value="Bad">
                <label for="good"><h3>Good</h3></label>
                <input name="quality_of_products_received_rating" class="radio" type="radio" id="good" value="Good">
                <label for="Excelllent"><h3>Excellent</h3></label>
                <input name="quality_of_products_received_rating" class="radio" type="radio" id="Excelllent" value="Excellent">
            </div>
            <div class="four">
                <h3>Delivery</h3>
            </div>
            <div class="seven">
                <label for="bad"><h3>Bad</h3></label>
                <input name="delivery_rating" class="radio" type="radio" id="bad" value="Bad">
                <label for="good"><h3>Good</h3></label>
                <input name="delivery_rating" class="radio" type="radio" id="good" value="Good">
                <label for="Excelllent"><h3>Excellent</h3></label>
                <input name="delivery_rating" class="radio" type="radio" id="Excelllent" value="Excellent">
            </div>
            <div class="four">
                <h3>Value for Money</h3>
            </div>
            <div class="seven">
                <label for="bad"><h3>Bad</h3></label>
                <input name="value_for_money_rating" class="radio" type="radio" id="bad" value="Bad">
                <label for="good"><h3>Good</h3></label>
                <input name="value_for_money_rating" class="radio" type="radio" id="good" value="Good">
                <label for="Excelllent"><h3>Excellent</h3></label>
                <input name="value_for_money_rating" class="radio" type="radio" id="Excelllent" value="Excellent">
            </div>
        </form>
        <div class="five">
            <button class="submit" type="submit" aria-placeholder="submit"
                form="form1"> sumit</button>
        </div>











    </body>
</html>
